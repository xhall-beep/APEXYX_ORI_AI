name: Apexyx Soul Forge
on:
  workflow_dispatch:
  push:
    branches: [ sovereign-alignment ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer "setuptools<70.0.0" wheel Cython

      - name: Build APK
        run: |
          yes | python3 -m buildozer android debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Sovereign-Build
          path: bin/*.apk
