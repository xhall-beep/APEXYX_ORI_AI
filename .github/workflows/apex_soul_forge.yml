name: Apexyx Soul Forge

on:
  push:
    branches: [ sovereign-alignment ]
  workflow_dispatch:  # CRITICAL: This enables manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # CRITICAL: DIRECT API ENFORCEMENT (overrides all defaults)
      ANDROIDAPI: 34
      ANDROIDMINAPI: 24
      ANDROIDNDK: 25b
      P4A_BOOTSTRAP: webview
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer
          buildozer android update
      
      - name: Build APK
        run: |
          # CRITICAL: Force correct API levels (with flexible spacing)
          sed -i 's/^android\.api\s*=\s*.*/android.api = 34/' buildozer.spec
          sed -i 's/^android\.minapi\s*=\s*.*/android.minapi = 24/' buildozer.spec
          sed -i 's/^android\.ndk\s*=\s*.*/android.ndk = 25b/' buildozer.spec
          sed -i 's/^p4a\.bootstrap\s*=\s*.*/p4a.bootstrap = webview/' buildozer.spec
          
          # Verify the changes
          echo "=== BUILD CONFIGURATION ==="
          grep -E "api|ndk|bootstrap" buildozer.spec
          
          # Build with debug logging
          buildozer -v android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: REECH_Shell
          path: bin/*.apk
