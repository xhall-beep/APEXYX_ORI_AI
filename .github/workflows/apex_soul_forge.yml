name: Apexyx Soul Forge
on:
  workflow_dispatch:
  push:
    branches: [ sovereign-alignment ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev python3-dev zip unzip openjdk-17-jdk wget

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer "setuptools<70.0.0" wheel Cython

      - name: Force Accept Android Licenses
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          # Manually install SDK tools and accept all licenses
          yes | sdkmanager --licenses || true
          # Pre-install the missing aidl component
          echo "y" | sdkmanager "build-tools;34.0.0" "platform-tools" "platforms;android-34"

      - name: Build APK
        run: |
          # Use -v for high-pressure logging, bypass interactive prompts
          python3 -m buildozer -v android debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Sovereign-Build
          path: bin/*.apk
