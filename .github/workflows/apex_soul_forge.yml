name: Apexyx Soul Forge
on: [push, workflow_dispatch]
jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System Dependency Injection
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          python3 -m pip install --user --upgrade Cython==0.29.33 buildozer

      - name: Industrial Build Execution
        run: |
          # Force export of local bin for buildozer access
          export PATH=$PATH:$HOME/.local/bin
          # Execute build with automated license acceptance
          yes | buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: 1

      - name: Archive Sovereign APK
        uses: actions/upload-artifact@v4
        with:
          name: APEXYX_V1_SUCCESS
          path: bin/*.apk
