name: Apexyx Soul Forge
on:
  workflow_dispatch:
  push:
    branches: [ sovereign-alignment ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: System Hardening
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev python3-dev zip unzip openjdk-17-jdk wget python3-pip zlib1g-dev autoconf libtool pkg-config libstdc++6

      - name: Buildozer Symlink Injection
        run: |
          # Create the exact directory structure buildozer expects
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/build-tools/34.0.0
          
          # Download and force-inject the tools into that internal folder
          wget -q https://dl.google.com/android/repository/build-tools_r34-linux.zip
          unzip -q build-tools_r34-linux.zip -d $HOME/temp_tools
          cp -r $HOME/temp_tools/android-14/* $HOME/.buildozer/android/platform/android-sdk/build-tools/34.0.0/
          
          # Verify aidl is physically where buildozer wants it
          ls -l $HOME/.buildozer/android/platform/android-sdk/build-tools/34.0.0/aidl
          
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV

      - name: Build APK (Sovereign Force)
        run: |
          pip install --upgrade pip buildozer "setuptools<70.0.0" wheel Cython
          # Hammer the licenses and skip the update check that resets our paths
          yes | python3 -m buildozer -v android debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
