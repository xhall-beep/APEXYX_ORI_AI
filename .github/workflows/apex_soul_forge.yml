name: Apexyx Soul Forge
on:
  workflow_dispatch:
  push:
    branches: [ sovereign-alignment ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev python3-dev zip unzip openjdk-17-jdk wget python3-pip zlib1g-dev autoconf libtool pkg-config

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build APK
        run: |
          pip install --upgrade pip buildozer "setuptools<70.0.0" wheel Cython
          # The 'yes' pipe forces past the 'Aidl not found' and license prompts
          yes | python3 -m buildozer -v android debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
