name: Apexyx Soul Forge
on:
  workflow_dispatch:
  push:
    branches: [ sovereign-alignment ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: System Hardening
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev python3-dev zip unzip openjdk-17-jdk wget python3-pip zlib1g-dev autoconf libtool pkg-config

      - name: Build APK (Aggressive Pathing)
        run: |
          pip install --upgrade pip buildozer "setuptools<70.0.0" wheel Cython
          # Force SDK installation and path alignment in one sweep
          yes | python3 -m buildozer -v android debug || true
          
          # Recovery: Manual path injection if Aidl is still missing
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0
          
          # Final Hammer
          yes | python3 -m buildozer -v android debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
