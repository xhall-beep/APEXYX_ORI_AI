name: Apexyx Soul Forge

on:
  push:
    branches: [ sovereign-alignment ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # CRITICAL: DIRECT API ENFORCEMENT
      ANDROIDAPI: 34
      ANDROIDMINAPI: 24
      ANDROIDNDK: 25b
      P4A_BOOTSTRAP: webview
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer setuptools
          buildozer android update
      
      - name: Build APK
        run: |
          # CRITICAL: Force correct API levels
          sed -i 's/^android.api = .*/android.api = 34/' buildozer.spec
          sed -i 's/^android.minapi = .*/android.minapi = 24/' buildozer.spec
          sed -i 's/^android.ndk = .*/android.ndk = 25b/' buildozer.spec
          sed -i 's/^p4a.bootstrap = .*/p4a.bootstrap = webview/' buildozer.spec
          
          # Verify configuration
          echo "=== BUILD CONFIGURATION ==="
          grep -E "api|ndk|bootstrap" buildozer.spec
          
          # Build with debug logging
          buildozer -v android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: REECH_Shell
          path: bin/*.apk
