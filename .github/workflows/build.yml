name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - name: Sovereign Direct-Forge
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          LDFLAGS: "-Wl,-z,max-page-size=16384"
        run: |
          # Move into the checked-out directory to ensure buildozer.spec is visible
          cd $GITHUB_WORKSPACE
          # Clean any previous failed toolchain attempts in the cloud
          rm -rf .buildozer
          # Forge with auto-license acceptance and verbose logging
          yes | buildozer -v android debug
      - name: Deposit Asset
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Shell
          path: bin/*.apk
