name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade buildozer cython
      - name: Forge 16KB APK
        run: |
          # Bypassing local permission leaks and forcing 16KB alignment
          sed -i 's/^#android.ant_flags =/android.ant_flags = -Wl,-z,max-page-size=16384/' buildozer.spec
          sed -i 's/^android.ndk = .*/android.ndk = 27b/' buildozer.spec
          yes | buildozer android debug
      - name: Secure the Deposit
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16KB-Debug
          path: bin/*.apk
