name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Environment Hardening
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld
          # Lock Buildozer to 1.5.0 for stability and force Cython 0.29.33
          pip install --user --upgrade buildozer==1.5.0 "cython<3.0"
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Forge ApexyxShell
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          LDFLAGS: "-Wl,-z,max-page-size=16384"
          APP_LDFLAGS: "-Wl,-z,max-page-size=16384"
        run: |
          # Use the absolute path to ensure no "command not found" leaks
          export PATH=$PATH:$HOME/.local/bin
          # Pre-accept licenses via sdkmanager to prevent hang
          yes | buildozer -v android debug
      - name: Deposit Asset
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Shell
          path: bin/*.apk
