name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade buildozer
      - name: Build with 16KB Alignment
        run: |
          # Injecting the mandatory Husky flag
          sed -i 's/#android.ant_flags =/android.ant_flags = -Wl,-z,max-page-size=16384/' buildozer.spec
          buildozer android debug
      - name: Upload Sovereign APK
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16KB-Debug
          path: bin/*.apk
