name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Forge Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Manifest 16KB Toolchain
        run: |
          sudo apt-get update
          # PHYSICALLY INSTALLING THE 16KB LINKER (LLD)
          sudo apt-get install -y lld python3-pip zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade buildozer cython
          # Fetching the purified r27b
          wget -q https://dl.google.com/android/repository/android-ndk-r27b-linux.zip
          unzip -q android-ndk-r27b-linux.zip
          echo "NDK_PATH=$(pwd)/android-ndk-r27b" >> $GITHUB_ENV
      - name: High-Pressure Forge
        run: |
          # Hard-locking the spec to the physical r27b path
          sed -i "s|^android.ndk_path =.*|android.ndk_path = $NDK_PATH|" buildozer.spec
          sed -i "s|^android.ndk =.*|android.ndk = 27b|" buildozer.spec
          # Triggering the 16KB Binary Manifestation
          yes | buildozer android debug
      - name: Deposit 16KB Asset
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16KB-Core
          path: bin/*.apk
