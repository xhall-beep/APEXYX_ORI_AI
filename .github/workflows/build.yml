name: Sovereign APK Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: buildozer/buildozer:latest  # Using a pre-configured build container
    steps:
      - uses: actions/checkout@v4
      - name: Build AI Node
        run: |
          # The container already has libtinfo5 and ncurses mapped
          buildozer android debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APEXYX_ORI_AI_Debug_APK
          path: bin/*.apk
