name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Toolchain Hardening
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0"
      - name: Sovereign Direct-Forge (16KB Physical Alignment)
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          LDFLAGS: "-Wl,-z,max-page-size=16384 -fuse-ld=lld"
          APP_LDFLAGS: "-Wl,-z,max-page-size=16384 -fuse-ld=lld"
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Force the 16KB-compatible NDK API
          sed -i 's/# android.ndk_api = 21/android.ndk_api = 31/' buildozer.spec
          # Pre-create the Android SDK directory to ensure write access
          mkdir -p ~/.buildozer/android/platform
          # Forge with absolute path and verbose logging
          python3 -m buildozer -v android debug
