name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Toolchain Hardening
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0"
      - name: Sovereign 16KB Physical Forge
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          LD: /usr/bin/ld.lld
          LDFLAGS: "-Wl,-z,max-page-size=16384"
        run: |
          export PATH=$PATH:$HOME/.local/bin
          cat << 'SPEC' > buildozer.spec
[app]
title = Apexyx
package.name = apexyx
package.domain = org.apexyx
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 0.1
requirements = python3,kivy
orientation = portrait
android.archs = arm64-v8a
android.api = 31
android.ndk_api = 31
android.minapi = 21
android.sdk = 31
android.skip_update = False
android.accept_sdk_license = True
android.ldflags = -Wl,-z,max-page-size=16384 -fuse-ld=lld
SPEC
          rm -rf .buildozer
          yes | python3 -m buildozer -v android debug
      - name: Deposit Asset
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Shell
          path: bin/*.apk
