name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Purify and Checkout
        uses: actions/checkout@v4
      - name: Setup Core Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Forge 16KB Binary
        run: |
          pip install --upgrade buildozer cython
          # Resetting the spec to absolute defaults to purge r25b corruption
          buildozer init
          # Force-injecting 16KB alignment and NDK 27b requirements
          sed -i 's/^# android.ant_flags =/android.ant_flags = -Wl,-z,max-page-size=16384/' buildozer.spec
          sed -i 's/^android.api = 31/android.api = 33/' buildozer.spec
          sed -i 's/^android.ndk = 25b/android.ndk = 27b/' buildozer.spec
          # High-pressure build protocol
          yes | buildozer android debug
      - name: Deposit 16KB Asset
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Sovereign-Core
          path: bin/*.apk
