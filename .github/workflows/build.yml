name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Toolchain Hardening
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0"
      - name: Sovereign 16KB Physical Forge
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Force a fresh, 16KB-aligned spec from scratch
          buildozer init
          sed -i 's/package.name = myapp/package.name = apexyx/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = org.apexyx/' buildozer.spec
          sed -i 's/android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
          sed -i 's/# android.ndk_api = 21/android.ndk_api = 31/' buildozer.spec
          # The Secret Sauce: Clean line injection for the 16KB Linker
          sed -i '/android.api = 31/a android.ldflags = -Wl,-z,max-page-size=16384 -fuse-ld=lld' buildozer.spec
          
          rm -rf .buildozer
          yes | python3 -m buildozer -v android debug
      - name: Deposit Asset
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Shell
          path: bin/*.apk
