name: Sovereign APK Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04  # Shift to Focal for maximum legacy compatibility
    steps:
      - uses: actions/checkout@v4
      - name: Force-Inject Legacy Dependencies
        run: |
          # Manually fetching the library to bypass repository "Unable to locate" errors
          wget http://azure.archive.ubuntu.com/ubuntu/pool/main/n/ncurses/libtinfo5_6.2-0ubuntu2_amd64.deb
          sudo dpkg -i libtinfo5_6.2-0ubuntu2_amd64.deb
          sudo apt-get update
          sudo apt-get install -y libncurses5
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build AI Node
        run: ./gradlew assembleDebug
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APEXYX_ORI_AI_Debug_APK
          path: app/build/outputs/apk/debug/*.apk
