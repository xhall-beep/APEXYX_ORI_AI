name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Java 17 Sync
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: High-Pressure Forge
        run: |
          pip install --upgrade buildozer cython
          # No init required; using the pre-optimized spec
          yes | buildozer android debug
      - name: Deposit Asset
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16KB-Core
          path: bin/*.apk
