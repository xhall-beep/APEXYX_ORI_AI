name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Critical Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld
          pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0"
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Sovereign Direct-Forge (16KB Enforced)
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          APP_ANDROID_ARCH: arm64-v8a
          APP_LDFLAGS: "-Wl,-z,max-page-size=16384"
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Ensure Buildozer recognizes the 16KB alignment in the spec
          sed -i 's/# android.ndk_api = 21/android.ndk_api = 31/' buildozer.spec
          yes | buildozer -v android debug
      - name: Deposit Asset
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Shell
          path: bin/*.apk
