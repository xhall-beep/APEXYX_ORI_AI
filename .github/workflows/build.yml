name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - name: Sovereign Direct-Forge
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          LDFLAGS: "-Wl,-z,max-page-size=16384"
        run: |
          # Force absolute control over the workspace permissions
          chmod -R 777 .
          # Move into the workspace and ensure a clean slate
          cd $GITHUB_WORKSPACE
          rm -rf .buildozer
          # Trigger the Forge with auto-license acceptance
          yes | buildozer -v android debug
      - name: Deposit Asset
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Shell
          path: bin/*.apk
