name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Raw 16KB Forge Execution
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld
          pip install --upgrade "buildozer>=1.5.0" cython
          # The "Yes" pipe bypasses the license hang
          # BUILDOZER_ALLOW_ORG_PROJECT_DIR=1 allows the cloud to run as root
          export BUILDOZER_ALLOW_ORG_PROJECT_DIR=1
          yes | buildozer android debug
      - name: Deposit Asset
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Shell
          path: bin/*.apk
