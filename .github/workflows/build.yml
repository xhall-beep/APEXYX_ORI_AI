name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Toolchain Hardening
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0"
      - name: Sovereign 16KB Physical Forge
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          # Applying 16KB flags specifically to the Android Linker
          ANT_OPTS: "-Dbuild.compiler=modern"
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Inject the 16KB Alignment directly into the Buildozer Spec
          sed -i 's/# android.ndk_api = 21/android.ndk_api = 31/' buildozer.spec
          sed -i 's/android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
          # FORCED 16KB ALIGNMENT INJECTED INTO RECIPE
          sed -i '/\[app\]/a android.ldflags = -Wl,-z,max-page-size=16384 -fuse-ld=lld' buildozer.spec
          
          rm -rf .buildozer
          yes | python3 -m buildozer -v android debug
      - name: Deposit Asset
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Shell
          path: bin/*.apk
