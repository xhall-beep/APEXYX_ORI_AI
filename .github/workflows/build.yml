name: Sovereign 16KB Forge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout purified core
        uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install System Core
        run: |
          sudo apt update
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade buildozer cython
          wget -q https://dl.google.com/android/repository/android-ndk-r27b-linux.zip
          unzip -q android-ndk-r27b-linux.zip
      - name: Specification Override & Forge
        run: |
          # Physically forcing the spec to ignore the local corrupted r25b
          export NDK_PATH=$(pwd)/android-ndk-r27b
          sed -i "s|^android.ndk_path =.*|android.ndk_path = $NDK_PATH|" buildozer.spec
          sed -i 's|^android.ndk =.*|android.ndk = 27b|' buildozer.spec
          sed -i 's|^#android.ant_flags =.*|android.ant_flags = -Wl,-z,max-page-size=16384|' buildozer.spec
          # Bypassing license stalls to prevent 22-hour hangs
          yes | buildozer android debug
      - name: Secure the 16KB Deposit
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16KB-Debug
          path: bin/*.apk
