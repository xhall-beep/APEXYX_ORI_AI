name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0" "setuptools"
      - name: Attempt Deep-Forge
        continue-on-error: true
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          CFLAGS: "-mrelax-all -Wa,-mrelax-all"
          LDFLAGS: "-Wl,-z,max-page-size=16384 -fuse-ld=lld"
        run: |
          export PATH=$PATH:$HOME/.local/bin
          yes | python3 -m buildozer -v android debug
      - name: ðŸ” 16KB Alignment Audit
        run: |
          echo "ðŸ”Ž Scanning all compiled objects for page-size friction..."
          find .buildozer -name "*.so" -o -name "*.o" | while read -r file; do
            ALIGN=$(readelf -l "$file" 2>/dev/null | grep LOAD | awk '{print $NF}' | head -n 1)
            if [ "$ALIGN" != "0x4000" ] && [ ! -z "$ALIGN" ]; then
              echo "âŒ FAILURE: $file is aligned to $ALIGN (Expected 0x4000/16KB)"
            fi
          done > alignment_report.txt
          cat alignment_report.txt
      - name: Deposit Audit Report
        uses: actions/upload-artifact@v4
        with:
          name: Alignment-Friction-Report
          path: alignment_report.txt
