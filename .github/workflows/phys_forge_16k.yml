name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sovereign Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0" "setuptools"
      - name: Amputation Forge
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # UNSET the ghost variables
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT
          unset ANDROIDNDK
          # Force Absolute Environment
          export ANDROID_NDK_PATH="/usr/local/lib/android/sdk/ndk/27.3.13750724"
          export LDFLAGS="-Wl,-z,max-page-size=16384 -fuse-ld=lld"
          rm -rf .buildozer
          yes | buildozer android debug
      - name: ðŸ“¦ Deposit Baby APK
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16K-Sovereign
          path: bin/*.apk
