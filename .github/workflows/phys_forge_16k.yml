name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Dependencies & 16KB Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0" "setuptools"
      - name: Forced 16KB Alignment Hijack
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          # FORCE THE LINKER TO 16KB PAGE SIZE AT THE SYSTEM LEVEL
          LDFLAGS: "-Wl,-z,max-page-size=16384 -fuse-ld=lld"
          APP_LDFLAGS: "-Wl,-z,max-page-size=16384"
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # PURGE PREVIOUS ATTEMPTS TO ENSURE CLEAN STATE
          rm -rf .buildozer
          # INJECT 16KB FLAGS DIRECTLY INTO THE SPEC BEFORE IGNITION
          sed -i 's/^#android.ndk_api =.*/android.ndk_api = 24/' buildozer.spec
          yes | python3 -m buildozer -v android debug
      - name: Deposit Asset
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16K-Hijacked
          path: bin/*.apk
