name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign NDK & Toolchain Injection
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0" "setuptools"
          # FORCE PHYSICAL LOCATION
          wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip
          mkdir -p ~/.buildozer/android/platform/
          mv android-ndk-r25c ~/.buildozer/android/platform/android-ndk-r25c
      - name: Physical 16KB Alignment & Path-Bridge
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # DIRECT MODULE CALL TO BYPASS PATH ISSUES
          python3 -m buildozer android help
          # EXECUTE FORGE
          yes | python3 -m buildozer -v android debug
      - name: Deposit Asset
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16K-Bridge
          path: bin/*.apk
