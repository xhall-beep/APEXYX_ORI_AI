name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0" "setuptools"
      - name: Swift Auto-Forge
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
        run: |
          export PATH=$PATH:$HOME/.local/bin
          rm -rf .buildozer
          # Standard build to ensure we get an installable artifact
          buildozer -v android debug
      - name: ðŸ“¦ Deposit Apexyx APK
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-Sovereign-App
          path: bin/*.apk
