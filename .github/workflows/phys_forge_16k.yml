name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0" "setuptools"
      - name: Omnipotent Auto-Forge
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          # HARD-CODING the linker to use LLD and 16KB alignment globally
          LDFLAGS: "-Wl,-z,max-page-size=16384 -fuse-ld=lld"
          # Disabling the Harfbuzz trap that killed the previous sanitized runs
          P4A_freetype_extra_args: "--with-harfbuzz=no --with-png=no --with-zlib=yes"
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Creating a custom NDK wrapper to FORCE the alignment
          mkdir -p $HOME/bin
          echo -e '#!/bin/bash\nld.lld -z max-page-size=16384 "$@"' > $HOME/bin/ld
          chmod +x $HOME/bin/ld
          export PATH=$HOME/bin:$PATH
          
          rm -rf .buildozer
          buildozer -v android debug
      - name: ðŸ“¦ Deposit Omnipotent APK
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16K-Sovereign
          path: bin/*.apk
