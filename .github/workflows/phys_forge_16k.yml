name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Toolchain Hardening
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0" "setuptools"
          # FORCE NDK r25c INJECTION
          wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip
      - name: Physical 16KB Forge & Link
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk-r25c
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # REMOVE CACHE TO PREVENT POISONING
          rm -rf .buildozer
          # FORCE 16KB LINKER FLAGS INTO THE SPEC ENVIRONMENT
          export LDFLAGS="-Wl,-z,max-page-size=16384 -fuse-ld=lld"
          yes | python3 -m buildozer -v android debug
      - name: Deposit Asset
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16K-Pure
          path: bin/*.apk
