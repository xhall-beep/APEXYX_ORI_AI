name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0" "setuptools"
      - name: Deep-Forge Execution
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          CFLAGS: "-mrelax-all -Wa,-mrelax-all"
          LDFLAGS: "-Wl,-z,max-page-size=16384 -fuse-ld=lld"
        run: |
          export PATH=$PATH:$HOME/.local/bin
          yes | python3 -m buildozer -v android debug || echo "Bypassing minor wrap errors..."
      - name: ðŸ” Global Asset Search
        run: |
          echo "ðŸ”Ž Hunting for hidden APKs..."
          mkdir -p final_assets
          find . -name "*.apk" -exec cp {} final_assets/ \;
          ls -R final_assets/
      - name: ðŸ“¦ Deposit Found Assets
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16K-Extraction
          path: final_assets/
