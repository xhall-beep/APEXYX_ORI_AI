name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Toolchain Injection
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "python-for-android" "cython<3.0" "setuptools"
          wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip
      - name: Direct 16KB Binary Forge
        env:
          ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk-r25c
          LDFLAGS: "-Wl,-z,max-page-size=16384 -fuse-ld=lld"
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # USE P4A DIRECTLY TO BYPASS BUILDOZER SDK LOOPS
          p4a apk --private . \
            --package=com.apexyx.sovereign \
            --name="Apexyx 16K" \
            --version=1.0 \
            --bootstrap=sdl2 \
            --requirements=python3,kivy \
            --arch arm64-v8a \
            --ndk-dir=$ANDROID_NDK_HOME \
            --dist_name=apexyx_16k_bridge
      - name: Deposit Asset
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16K-Direct
          path: "*.apk"
