name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0" "setuptools"
      - name: Final Manifest Forge
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          LDFLAGS: "-Wl,-z,max-page-size=16384 -fuse-ld=lld"
          # FORCE CORRECT NDK PATH
          ANDROID_NDK_HOME: "/usr/local/lib/android/sdk/ndk/27.3.13750724"
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Clean and Forge
          rm -rf .buildozer
          yes | python3 -m buildozer -v android debug
      - name: ðŸ“¦ Deposit Baby APK
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16K-Sovereign
          path: bin/*.apk
