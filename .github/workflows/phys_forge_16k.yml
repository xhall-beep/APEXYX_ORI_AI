name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign Toolchain Hardening
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0" "setuptools"
      - name: Physical 16KB Alignment
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk-r25c
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Force buildozer to show full logs to catch the 'Industrial Build' error
          yes | python3 -m buildozer -v android debug
      - name: Deposit Asset
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16K-Stable
          path: bin/*.apk
