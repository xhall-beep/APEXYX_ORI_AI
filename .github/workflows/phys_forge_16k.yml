name: Physical_16KB_Forge
on: [push]
jobs:
  forge_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Sovereign NDK & Toolchain Anchor
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev lld llvm
          python3 -m pip install --user --upgrade "buildozer>=1.5.0" "cython<3.0" "setuptools"
          wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip
          # SED INJECTION: Update the .spec to point to the WORKSPACE NDK
          sed -i "s|android.ndk_path =.*|android.ndk_path = $GITHUB_WORKSPACE/android-ndk-r25c|g" buildozer.spec
      - name: Physical 16KB Alignment & Static-Anchor
        env:
          BUILDOZER_ALLOW_ORG_PROJECT_DIR: 1
          ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk-r25c
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # FORCE RE-INIT WITH ANCHORED PATHS
          python3 -m buildozer android debug --only-sdk-check || true
          # EXECUTE FORGE
          yes | python3 -m buildozer -v android debug
      - name: Deposit Asset
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Apexyx-16K-Anchored
          path: bin/*.apk
